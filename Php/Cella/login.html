<html>

<title>Admin login</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	<script language="JavaScript">
	  function showhidefield()
	  {
	  
	    if (document.pform2.chkbox.checked)
	    {
	      document.getElementById("hideablearea").style.visibility = "visible";
	    }
	    else
	    {
	      document.getElementById("hideablearea").style.visibility = "hidden";
	    }
	  }
	</script>
</head>

<body>
<font face="verdana,arial" size=-1>
<center><table cellpadding=2 cellspacing=0 border=0 width="630" height="139">
	
	<tr><td bgcolor="#222222"><table cellpadding=0 cellspacing=0 border=0 width=100%><tr><td bgcolor="#222222" align=center style="padding:2;padding-bottom:4"><b><font size=-1 color="white" face="verdana,arial"><img src="images/login_icon.png" alt="" style="padding-right:5px;" /><b>Enter admin login and password</b></font></th></tr>

	<tr><td bgcolor="white" style="padding:5"><br>
	<form method="POST" action="./php/login.php" name=pform>
	<input type="hidden" name="action" value="login">
	<input type="hidden" name="hide" value="">
	<center><table>
	<tr><td><font face="verdana,arial" size=-1>Login:</td><td><input type="text" name="username"></td></tr>
	<tr><td><font face="verdana,arial" size=-1>Password:</td><td><input type="password" name="password"></td></tr>
	
	<tr><td><font face="verdana,arial" size=-1>&nbsp;</td><td><font face="verdana,arial" size=-1><input type="submit" value="Enter"></td></tr>
	<tr><td colspan=2><font face="verdana,arial" size=-1>&nbsp;</td></tr>
	</table></center>
	</form>
	</td></tr>


	<tr><td bgcolor="white" style="padding:5"><br>
	<form method="POST" action="php/email_send_validator.php" name=pform2>
	<center><table>

	<tr><td><font face="verdana,arial" size=-1>Forget username / password click here!</td><td><input type="checkbox" name="chkbox" onclick="showhidefield()"></td></tr>
	<tr><td><font face="verdana,arial" size=-1>
		<div id='hideablearea' style='visibility:hidden;'>
					Email: <input type="text" name="email"><br>
					<input type="submit" name="send" value="Send">
		</div>
	</td></tr>
	<tr><td colspan=2><font face="verdana,arial" size=-1>&nbsp;</td></tr>
	</table></center>
	</form>
	</td></tr>

	</table>
	</td></tr>


</table>
